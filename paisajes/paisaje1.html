<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen en Grande</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .gallery-item-content {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .gallery-item-content img {
            width: 100%;
            height: auto;
            display: block;
        }

        .descripcion {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="gallery-item-content">
        <img alt="Agra picture" src="assets/images/gallery-item-1-big.jpg">
        <div class="descripcion">
            <h2>Información sobre la imagen 1</h2>
            <p>Descripción detallada de la imagen 1.</p>
        </div>
    </div>

</body>

</html>
